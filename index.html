<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Software Architecture Exam Master</title>
<style>
    :root {
        --bg-app: #000000;
        --bg-card: #121212;
        --bg-header: rgba(18, 18, 18, 0.95);
        --text-main: #e0e0e0;
        --text-muted: #a0a0a0;
        --accent: #3b82f6;
        --accent-dim: rgba(59, 130, 246, 0.15);
        --success: #10b981;
        --warning: #f59e0b;
        --border: #2a2a2a;
        --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        --nav-height: 60px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
        background-color: var(--bg-app);
        color: var(--text-main);
        font-family: var(--font-main);
        line-height: 1.6;
        padding-bottom: calc(var(--nav-height) + 20px);
        font-size: 16px;
    }

    /* --- Header --- */
    header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: var(--bg-header);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        padding: 10px 16px;
    }

    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    h1 { font-size: 1.1rem; color: var(--accent); font-weight: 700; margin: 0; }
    .subtitle { font-size: 0.75rem; color: var(--text-muted); }

    .controls { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    .controls::-webkit-scrollbar { display: none; }
    
    .btn {
        background: var(--bg-card);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        white-space: nowrap;
        flex-shrink: 0;
        cursor: pointer;
    }
    .btn.active { background: var(--accent); border-color: var(--accent); color: white; }

    .search-bar {
        width: 100%;
        background: #000;
        border: 1px solid var(--border);
        padding: 10px;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
    }

    /* --- Main Content --- */
    .container { max-width: 800px; margin: 0 auto; padding: 16px; }

    .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        margin-bottom: 24px;
        scroll-margin-top: 140px;
        overflow: hidden;
    }

    .card-header {
        padding: 16px;
        background: linear-gradient(to bottom, #1a1a1a, #121212);
        border-bottom: 1px solid var(--border);
        cursor: pointer;
    }
    
    .q-meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
    .q-title { font-size: 1.1rem; font-weight: 600; color: #fff; line-height: 1.4; }

    .card-body { padding: 16px; display: block; }
    .card-body.collapsed { display: none; }

    /* --- Content Blocks --- */
    .quick-summary {
        background: var(--accent-dim);
        border-left: 3px solid var(--accent);
        padding: 12px;
        border-radius: 0 6px 6px 0;
        font-size: 0.9rem;
        margin-bottom: 20px;
    }

    .definition { font-size: 1.1rem; font-weight: 500; margin-bottom: 15px; }
    .mnemonic-tag { display: inline-block; background: rgba(245, 158, 11, 0.15); color: var(--warning); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; }

    /* --- Diagrams --- */
    .diagram-container {
        background: #000;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
        overflow-x: auto;
    }
    
    svg { max-width: 100%; height: auto; min-width: 280px; }
    svg text { fill: var(--text-main); font-family: sans-serif; font-size: 12px; }
    svg path, svg rect, svg circle, svg polygon { stroke: var(--text-main); stroke-width: 2; fill: none; }
    svg .accent-stroke { stroke: var(--accent); }
    svg .accent-fill { fill: var(--accent); stroke: none; }
    svg .dashed { stroke-dasharray: 5,5; }

    pre.ascii {
        font-family: monospace;
        font-size: 11px;
        color: var(--success);
        background: #080808;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
        margin-bottom: 10px;
        border: 1px solid #222;
    }

    /* --- Text Styling --- */
    h3 { font-size: 1.1rem; color: #fff; margin-top: 20px; margin-bottom: 10px; border-left: 4px solid var(--border); padding-left: 10px; }
    p { margin-bottom: 12px; text-align: justify; color: #ccc; }
    ul, ol { padding-left: 20px; color: #ccc; margin-bottom: 15px; }
    li { margin-bottom: 6px; }
    strong { color: #fff; }

    /* --- Study Aids --- */
    .checklist { background: rgba(16, 185, 129, 0.05); border: 1px solid var(--success); padding: 12px; border-radius: 8px; margin-top: 20px; }
    .checklist h4 { color: var(--success); margin: 0 0 8px 0; font-size: 0.9rem; }
    .checklist ul { list-style: none; padding: 0; margin: 0; }
    .checklist li:before { content: "‚úì "; color: var(--success); }

    .cheat-sheet { margin-top: 20px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
    .cs-header { padding: 12px; background: #1a1a1a; font-size: 0.9rem; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; }
    .cs-body { padding: 15px; display: none; background: var(--bg-card); font-size: 0.9rem; }
    .cs-body.show { display: block; }

    /* --- Bottom Nav --- */
    .bottom-nav {
        position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
        background: var(--bg-header); border-top: 1px solid var(--border); backdrop-filter: blur(10px);
        display: flex; justify-content: space-around; align-items: center; z-index: 100;
    }
    .nav-item { background: none; border: none; color: var(--text-muted); font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .nav-item.active { color: var(--accent); }
    .nav-icon { font-size: 1.2rem; }

    /* --- Drawer --- */
    .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 150; display: none; }
    .drawer {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 75vh;
        background: var(--bg-card); border-radius: 20px 20px 0 0;
        z-index: 160; transform: translateY(100%); transition: transform 0.3s ease-out;
        display: flex; flex-direction: column; border-top: 1px solid var(--border);
    }
    .drawer.open { transform: translateY(0); }
    .drawer-header { padding: 16px; border-bottom: 1px solid var(--border); font-weight: bold; display: flex; justify-content: space-between; }
    .drawer-content { overflow-y: auto; padding: 0 16px 16px 16px; flex: 1; }
    .toc-item { padding: 12px 0; border-bottom: 1px solid var(--border); color: var(--text-muted); cursor: pointer; }
    .toc-item:hover { color: var(--accent); }

    /* --- Modes --- */
    body.revision-mode .deep-content, 
    body.revision-mode .checklist { display: none; }
    body.revision-mode .cs-body { display: block; }

    /* --- Print --- */
    @media print {
        body { background: white; color: black; padding: 0; }
        header, .bottom-nav, .controls, .search-bar, .drawer, .btn { display: none !important; }
        .card { border: none; border-bottom: 2px solid black; page-break-inside: avoid; }
        .card-header { background: none; color: black; padding: 0; margin-bottom: 10px; }
        .q-title { color: black; font-size: 1.5rem; }
        svg path, svg rect { stroke: black; }
        svg text { fill: black; }
        .deep-content, .cs-body { display: block !important; }
    }
</style>
</head>

function renderContent() {
    const cont = document.getElementById('content-area');
    const toc = document.getElementById('tocList');
    
    if (!cont || !toc) return; // Safety check

    cont.innerHTML = ""; 
    toc.innerHTML = "";
    
    try {
        questions.forEach(q => {
            // 1. Render TOC Item
            const tocItem = document.createElement('div');
            tocItem.className = "toc-item";
            tocItem.innerHTML = `Q${q.id}: ${q.title}`;
            tocItem.onclick = () => {
                toggleDrawer();
                document.getElementById(`q${q.id}`).scrollIntoView({behavior: 'smooth'});
            };
            toc.appendChild(tocItem);

            // 2. Render Card
            const card = document.createElement('article');
            card.className = "card";
            card.id = `q${q.id}`;
            
            card.innerHTML = `
                <div class="card-header" onclick="this.nextElementSibling.classList.toggle('collapsed')">
                    <div>
                        <div class="q-meta">Q${q.id} ‚Ä¢ ‚è± 15 min</div>
                        <div class="q-title">${q.title}</div>
                    </div>
                    <span style="color:var(--accent)">‚ñº</span>
                </div>
                <div class="card-body">
                    <div class="quick-summary"><strong>Summary:</strong> ${q.sum}</div>
                    
                    <div class="deep-content">
                        <div class="definition">${q.def}</div>
                        <div class="mnemonic-tag">üß† Mnemonic: ${q.mnem}</div>
                        
                        <div class="diagram-container">
                            <pre class="ascii">${q.ascii}</pre>
                            <div style="border-top:1px solid #333; margin:15px 0;"></div>
                            ${q.svg}
                            <div style="margin-top:5px; font-size:0.7rem; color:#666;">REFERENCE DIAGRAM</div>
                        </div>

                        ${q.body}

                        <div class="checklist">
                            <h4>To Get 7/7 Write:</h4>
                            <ul>${q.checklist.map(i => `<li>${i}</li>`).join('')}</ul>
                        </div>
                    </div>

                    <div class="cheat-sheet">
                        <div class="cs-header" onclick="this.nextElementSibling.classList.toggle('show')">
                            <span>‚ö° Cheat Sheet (Revision)</span> <span>‚ñº</span>
                        </div>
                        <div class="cs-body">
                            <ul>${q.cheat.map(i => `<li>${i}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
            `;
            cont.appendChild(card);
        });
    } catch (e) {
        cont.innerHTML = `<div style="padding:20px; color:red; text-align:center;">Error rendering content: ${e.message}</div>`;
    }
}

function toggleDrawer() {
    const d = document.getElementById('drawer');
    const o = document.getElementById('overlay');
    if (d.classList.contains('open')) {
        d.classList.remove('open');
        o.style.display = 'none';
    } else {
        d.classList.add('open');
        o.style.display = 'block';
    }
}

function toggleMode(mode) {
    const b = document.body;
    const btn = document.getElementById('btnRev');
    if (mode === 'revision') {
        b.classList.toggle('revision-mode');
        btn.classList.toggle('active');
        if(b.classList.contains('revision-mode')) expandAll();
    }
}

function expandAll() {
    document.querySelectorAll('.cs-body').forEach(e => e.classList.add('show'));
}

function collapseAll() {
    document.querySelectorAll('.cs-body').forEach(e => e.classList.remove('show'));
}

function filterContent() {
    const term = document.getElementById('search').value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(term) ? 'block' : 'none';
    });
}

// Init
window.onload = renderContent;

</script>
