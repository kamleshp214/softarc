<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Software Architecture ‚Äî Exam Notes</title>
    <style>
        :root {
            --bg-app: #0a0a0a;
            --bg-panel: #161616;
            --bg-card: #1e1e1e;
            --bg-inset: #2c2c2c;
            --text-main: #e5e5e5;
            --text-muted: #a3a3a3;
            --accent: #3b82f6; /* Blue */
            --accent-glow: rgba(59, 130, 246, 0.15);
            --success: #10b981; /* Green */
            --warning: #f59e0b; /* Amber */
            --danger: #ef4444; /* Red */
            --border: #333;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
            --nav-height: 60px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-app);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            font-size: 16px;
            padding-bottom: 80px; /* Space for bottom nav */
            overflow-x: hidden;
        }

        /* --- Typography --- */
        h1, h2, h3, h4 { color: #fff; font-weight: 700; line-height: 1.3; }
        h3 { font-size: 1.2rem; margin-top: 1.5rem; margin-bottom: 0.5rem; border-left: 4px solid var(--accent); padding-left: 10px; }
        p { margin-bottom: 1rem; text-align: justify; }
        strong { color: #fff; }
        
        /* --- Layout --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 16px; }

        /* --- Header --- */
        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
        }
        
        .header-content { display: flex; flex-direction: column; gap: 10px; }
        .title-row h1 { font-size: 1.4rem; color: var(--accent); }
        .title-row span { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* --- Controls --- */
        .controls-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .controls-scroll::-webkit-scrollbar { display: none; }

        .btn {
            background: var(--bg-inset);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn:hover { border-color: var(--accent); color: #fff; }
        .btn.active { background: var(--accent); border-color: var(--accent); color: white; }
        .btn-sm { padding: 4px 8px; font-size: 0.75rem; border-radius: 4px; }

        .search-box {
            width: 100%;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            margin-top: 10px;
        }

        /* --- Question Card --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
            scroll-margin-top: 160px;
        }

        .card-header {
            padding: 16px;
            background: linear-gradient(to bottom, var(--bg-panel), var(--bg-card));
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .q-meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 5px; font-family: var(--font-mono); }
        .q-title { font-size: 1.1rem; color: var(--accent); }

        .card-body { padding: 16px; display: block; }
        .card-body.collapsed { display: none; }

        /* --- Content Sections --- */
        .quick-summary {
            background: var(--accent-glow);
            border-left: 4px solid var(--accent);
            padding: 12px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            border-radius: 0 4px 4px 0;
        }

        .definition { font-size: 1.1rem; margin-bottom: 16px; font-weight: 500; }
        
        .mnemonic-box {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            margin: 10px 0;
            display: inline-block;
        }

        /* --- Diagrams --- */
        .diagram-wrapper {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            overflow-x: auto;
            text-align: center;
        }
        
        .vis-label {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px;
        }

        pre.ascii-art {
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.2;
            color: var(--success);
            white-space: pre;
            text-align: left;
            overflow-x: auto;
        }

        svg.diagram { width: 100%; height: auto; max-height: 300px; min-width: 300px; }
        svg text { fill: var(--text-main); font-family: sans-serif; font-size: 12px; }
        svg path, svg line, svg rect, svg circle, svg polygon { stroke: var(--text-main); stroke-width: 2; fill: none; }
        svg .accent { stroke: var(--accent); }
        svg .fill-accent { fill: var(--accent); stroke: none; }

        /* --- Exam Aids --- */
        .checklist { background: rgba(16, 185, 129, 0.1); padding: 12px; border-radius: 8px; margin-top: 20px; border: 1px solid var(--success); }
        .checklist h4 { color: var(--success); font-size: 0.9rem; margin-top: 0; margin-bottom: 5px; }
        .checklist ul { list-style: none; padding: 0; margin: 0; font-size: 0.85rem; }
        .checklist li:before { content: "‚úì "; color: var(--success); }

        .forget-box { border-left: 3px solid var(--danger); padding-left: 10px; margin-top: 15px; font-size: 0.85rem; color: var(--text-muted); }
        .wording-box { font-family: serif; font-style: italic; color: #fff; background: var(--bg-inset); padding: 10px; border-radius: 6px; margin-top: 15px; border: 1px dashed var(--text-muted); }

        /* --- Cheat Sheet --- */
        .cheat-sheet { margin-top: 20px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .cs-toggle { background: var(--bg-panel); padding: 10px; cursor: pointer; font-size: 0.9rem; font-weight: bold; display: flex; justify-content: space-between; }
        .cs-content { padding: 15px; display: none; background: var(--bg-card); font-size: 0.9rem; }
        .cs-content.show { display: block; }
        .cs-content ul { padding-left: 20px; columns: 1; }

        /* --- Footer Actions --- */
        .card-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background: var(--bg-panel);
        }

        /* --- Modes --- */
        body.revision-mode .deep-content { display: none; }
        body.revision-mode .cheat-sheet .cs-content { display: block; }
        
        body.diagrams-only .deep-content,
        body.diagrams-only .checklist,
        body.diagrams-only .forget-box,
        body.diagrams-only .wording-box,
        body.diagrams-only .cheat-sheet { display: none; }

        /* --- Print --- */
        @media print {
            body { background: #fff; color: #000; padding: 0; }
            header, .controls-scroll, .bottom-nav, .search-box, .card-footer, .btn { display: none !important; }
            .card { border: none; margin-bottom: 30px; page-break-inside: avoid; }
            .card-header { background: none; border-bottom: 2px solid #000; padding: 0; margin-bottom: 10px; }
            .q-title { color: #000; font-size: 1.5rem; }
            h3 { color: #000; border-left-color: #000; }
            .deep-content, .cs-content { display: block !important; }
            .diagram-wrapper { border: 1px solid #ccc; background: #fff; }
            pre.ascii-art { color: #000; }
            svg path, svg line, svg rect, svg circle { stroke: #000; }
            svg text { fill: #000; }
        }

        /* --- Mobile Drawer --- */
        .drawer {
            position: fixed; bottom: 60px; left: 0; width: 100%; height: 70vh;
            background: var(--bg-panel); border-radius: 20px 20px 0 0;
            z-index: 90; transform: translateY(110%); transition: transform 0.3s ease;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column;
        }
        .drawer.open { transform: translateY(0); }
        .drawer-header { padding: 15px; border-bottom: 1px solid var(--border); font-weight: bold; display: flex; justify-content: space-between; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 15px; }
        .toc-link { display: block; padding: 12px 0; border-bottom: 1px solid var(--bg-app); color: var(--text-muted); text-decoration: none; }
        .toc-link:hover { color: var(--accent); }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: var(--bg-panel); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 95;
        }
        .nav-item { background: none; border: none; color: var(--text-muted); font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>

const questions = [

        ascii: `
[ Phase 1: Monolithic ]      [ Phase 4: Microservices ]

`,
        svg: `<svg class="diagram" viewBox="0 0 400 150"><rect x="20" y="50" width="80" height="60" rx="4"/><text x="60" y="85" text-anchor="middle">Monolith</text><line x1="110" y1="80" x2="150" y2="80" class="accent" marker-end="url(#arrow-acc)"/><rect x="160" y="30" width="60" height="40" rx="4"/><rect x="160" y="100" width="60" height="40" rx="4"/><line x1="190" y1="70" x2="190" y2="100" stroke-dasharray="4"/><text x="190" y="55" text-anchor="middle">Client</text><text x="190" y="125" text-anchor="middle">Server</text><line x1="230" y1="80" x2="270" y2="80" class="accent" marker-end="url(#arrow-acc)"/><rect x="280" y="40" width="30" height="30" rx="4"/><rect x="330" y="40" width="30" height="30" rx="4"/><rect x="305" y="100" width="30" height="30" rx="4"/><text x="320" y="145" text-anchor="middle">Distributed</text></svg>`,
        body: `
            <h3>1. Introduction</h3>
            <p>Software architecture has evolved to solve problems of scale and maintenance. Early hardware was expensive (Mainframes), leading to centralized code. Today, hardware is cheap but complexity is high, leading to distributed systems.</p>
            <h3>2. Stages of Evolution</h3>
            <ul>
                <li><strong>Monolithic (1970s):</strong> All components (UI, Logic, Data) in one executable. Fast but hard to update. If one part fails, everything crashes.</li>
                <li><strong>Client-Server (1990s):</strong> Split into Tier 1 (Client/UI) and Tier 2 (Server/DB). Allowed multiple users to access central data.</li>
                <li><strong>Distributed (2000s):</strong> Components spread across network nodes. Improved resilience.</li>
                <li><strong>Service Oriented Architecture (SOA):</strong> Enterprise bus connecting distinct business services.</li>
                <li><strong>Microservices (Modern):</strong> Tiny, independent services. Highly scalable (Netflix/Amazon style).</li>
            </ul>`,

        forget: ["Mentioning 'Internet' as the main driver.", "Vertical vs Horizontal scaling distinction."],
        wording: "Architecture evolved from centralized, tightly coupled monolithic mainframes to decentralized, loosely coupled distributed systems.",
        cheatsheet: ["M.C.D.S.", "Monolith = One Block", "Distributed = Networked", "Driver = Scale", "Coupling: High -> Low", "Resilience increases"]

    {
        id: 2,
        title: "Methodologies & Quality Model (ISO 9126)",
        time: "15 min",

`,
        svg: `<svg class="diagram" viewBox="0 0 350 120"><rect x="130" y="10" width="90" height="30" rx="4"/><text x="175" y="30" text-anchor="middle">ISO 9126</text><line x1="175" y1="40" x2="175" y2="60" class="accent"/><line x1="20" y1="60" x2="330" y2="60" class="accent"/><text x="20" y="80" font-size="10">Func</text><text x="80" y="80" font-size="10">Rel</text><text x="140" y="80" font-size="10">Use</text><text x="200" y="80" font-size="10">Eff</text><text x="260" y="80" font-size="10">Main</text><text x="320" y="80" font-size="10">Port</text></svg>`,
        body: `<h3>1. Development Methodologies</h3>
        <ul>
            <li><strong>Waterfall:</strong> Sequential (Req -> Design -> Code). rigid, good for fixed reqs.</li>
            <li><strong>Agile:</strong> Iterative, feedback-driven. Good for changing reqs.</li>
            <li><strong>Spiral:</strong> Risk-driven. Combines Waterfall + Prototyping.</li>
        </ul>
        <h3>2. ISO 9126 Quality Model (FRUEMP)</h3>

            <li><strong>Efficiency:</strong> Resource usage (Speed/RAM).</li>
            <li><strong>Maintainability:</strong> Easy to test/fix?</li>
            <li><strong>Portability:</strong> Install on different OS?</li>
        </ul>`,

Goals -> [ Architecture ] -> System
  ^                            |

        svg: `<svg class="diagram" viewBox="0 0 300 100"><rect x="10" y="40" width="60" height="30"/><text x="40" y="60" text-anchor="middle">Org</text><line x1="40" y1="40" x2="70" y2="20" marker-end="url(#arrow)"/><rect x="120" y="10" width="60" height="30" class="accent" stroke="var(--accent)"/><text x="150" y="30" text-anchor="middle">Arch</text><line x1="180" y1="25" x2="230" y2="40" marker-end="url(#arrow)"/><rect x="230" y="40" width="60" height="30"/><text x="260" y="60" text-anchor="middle">Sys</text><path d="M260 70 Q 150 100 40 70" stroke-dasharray="4" marker-end="url(#arrow)"/><text x="150" y="90" text-anchor="middle" fill="#a3a3a3">Feedback</text></svg>`,
